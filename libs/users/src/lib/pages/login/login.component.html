<div class="login-register">
    <div class="login-register-panel">
        <div>
            <div class="p-col-6">
                <!-- <img
                    src="https://media.istockphoto.com/id/887680492/photo/visitors-among-the-stands-of-companies.jpg?s=612x612&w=0&k=20&c=xUzFV0iH9HqAkvvRXtktsr4AGoap31t3xEi00h0u56Y="
                /> -->
            </div>
            <div class="p-col-6 p-5">
                <h3>Welcome!</h3>
                <h2>Login Page</h2>
                <form [formGroup]="loginFormGroup">
                    <div class="p-grid p-mt-6">
                        <div class="p-col-12">
                            <div class="p-inputgroup mt-5">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" formControlName="email" pInputText placeholder="Email" />
                            </div>
                            <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error"
                                ><span *ngIf="loginForm.email.errors.required">email is required</span>
                                <span *ngIf="loginForm.email.errors.email">email is invalid</span></small
                            >
                        </div>
                        <div class="p-col-12">
                            <div class="p-inputgroup mt-5">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input type="password" formControlName="password" pInputText placeholder="Password" />
                            </div>
                            <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">Password is required </small>
                        </div>
                        <div class="p-col-12 mt-5">
                            <p-button label="Submit" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
                        </div>
                        <div class="p-col-12" *ngIf="isSubmitted && authError">
                            <small class="p-error">{{ authMessage }}</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
