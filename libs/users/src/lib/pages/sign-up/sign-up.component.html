<section class="vh-100" style="background-color: #eee">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" [formGroup]="signupFormGroup">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Your Name</label>
                                            <input formControlName="name" type="text" id="form3Example1c" class="form-control" pInputText />
                                            <small *ngIf="signupFormGroup.get('name').invalid && isSubmitted" class="p-error">Name is required </small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3c">Your Email</label>
                                            <input formControlName="email" type="email" id="form3Example3c" class="form-control" pInputText />
                                            <small *ngIf="signupFormGroup.get('email').invalid && isSubmitted" class="p-error"
                                                ><span *ngIf="signupFormGroup.get('email').errors.required">email is required</span>
                                                <span *ngIf="signupFormGroup.get('email').errors.email">email is invalid</span></small
                                            >
                                            <!-- <small *ngIf="signupFormGroup.get('email').invalid && isSubmitted" class="p-error"
                                                ><span *ngIf="signupForm.get('email').errors.required">email is required</span>
                                                <span *ngIf="signupForm.get('email').errors.email">email is invalid</span></small
                                            > -->
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Password</label>
                                            <input formControlName="password" type="password" id="form3Example4c" class="form-control" pInputText />

                                            <small
                                                *ngIf="
                                                    signupFormGroup.get('password').invalid &&
                                                    isSubmitted &&
                                                    signupFormGroup.get('password').errors.invalidPassword
                                                "
                                                class="p-error"
                                                >Password should contain atleast one uppercase, one lowercase, one special character and one number</small
                                            >
                                            <small
                                                *ngIf="
                                                    signupFormGroup.get('password').invalid &&
                                                    isSubmitted &&
                                                    !signupFormGroup.get('password').errors.invalidPassword
                                                "
                                                class="p-error"
                                                >Password is required
                                            </small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4cd">Phone</label>
                                            <input formControlName="phone" type="text" class="form-control" pInputText />
                                            <small *ngIf="signupFormGroup.get('phone').invalid && isSubmitted" class="p-error">Number is required </small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4cd">city</label>
                                            <input formControlName="city" type="text" class="form-control" pInputText />
                                            <small *ngIf="signupFormGroup.get('city').invalid && isSubmitted" class="p-error">city is required </small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4cd">Country</label>
                                            <input type="text" formControlName="country" class="form-control" pInputText />
                                            <small *ngIf="signupFormGroup.get('country').invalid && isSubmitted" class="p-error">Country is required </small>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <p-button label="Submit" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
                                    </div>
                                    <div class="p-col-12" *ngIf="isSubmitted && authError">
                                        <small class="p-error">{{ secondauthMessage }}</small>
                                    </div>
                                    <div class="p-col-12" *ngIf="isSubmitted && authSuccess">
                                        <small style="color: green">{{ succesAuthMessage }}</small>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img
                                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid"
                                    alt="Sample image"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
