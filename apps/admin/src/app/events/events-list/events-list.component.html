<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Events" subheader="List of all Events">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="events" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Image</th>
                            <th pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon></th>
                            <th>category</th>
                            <th pSortableColumn="countinstock">CountInStock<p-sortIcon field="countinstock"></p-sortIcon></th>
                            <th>Rating</th>
                            <th>NumReviews</th>
                            <th>Created At</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-events>
                        <tr>
                            <td>{{ events.name }}</td>
                            <td><img [src]="events.image" style="width: 100%" alt="rrt" /></td>
                            <td>{{ events.price }}</td>
                            <td>{{ events.category.name }}</td>
                            <td>{{ events.countInStock }}</td>
                            <td>{{ events.rating }}</td>

                            <td>{{ events.numReviews }}</td>
                            <td>{{ events.dateCreated | date : 'short' }}</td>

                            <td>
                                <p-button
                                    (click)="deleteEvent(events.id)"
                                    styleClass="p-button-danger"
                                    icon="pi pi-trash"
                                    [ngStyle]="{ 'margin-right': '8px' }"
                                ></p-button>
                                <p-button (click)="updateEvent(events.id)" styleClass="p-button-success p-ml-2" icon="pi pi-pencil"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
